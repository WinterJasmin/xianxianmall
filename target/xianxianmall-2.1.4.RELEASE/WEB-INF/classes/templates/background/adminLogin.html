<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登录</title>
<style th:inline="css">
.image {
	position: absolute;
	z-index: 2;
	width: 100%;
	height: 100%;
}

.middle {
	position: absolute;
	z-index: 2;
	margin-left: 100px;
	margin-top: 100px;
}

input {
	width: 300px;
	height: 50px;
	margin-bottom: 10px;
	padding-left: 5px;
	font-size: 16px;
	/* 去除input边框及阴影 */
	outline-color: invert;
	outline-style: none;
	outline-width: 0px;
	border: none;
	border-style: none;
	text-shadow: none;
	/*-webkit-appearance: none;*/
	-webkit-user-select: text;
	outline-color: transparent;
	box-shadow: none;
}
a {
    text-decoration: none;
}

a:link {
    color: black;
}

a:hover {
    color: black;
	text-decoration: underline;
}

.error{
	color:red;
}

tr {
	width:310px;
}
</style>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script type="text/javascript">
		$.validator.setDefaults({
			submitHandler: function() {
				form.submit();
			}
		});
		$().ready(function() {
			var validator = $("#form").validate({
				rules: {
					nickname: {
						required: true,
						minlength: 1,
						maxlength: 8
					},
					password: {
						required: true,
						minlength: 1,
						maxlength: 8
					}
				},
				messages: {
					nickname: {
						required: "（必需字段）",
						minlength: "（不能少于1个字符且不能多于8个字符）",
						maxlength: "（不能少于1个字符且不能多于8个字符）"
					},
					password: {
						required: "（必需字段）",
						minlength: "（不能少于1个字符且不能多于8个字符）",
						maxlength: "（不能少于1个字符且不能多于8个字符）"
					}
				}
			});

			/*$(".cancel").click(function() {
				validator.resetForm();
			});*/
		})


</script>
</head>
<body style="margin: 0 auto;">
	<img class="image" src="../images/loginbackground.jpg" th:src="@{../images/loginbackground.jpg}" />
	<div style="height: 100px;position:relative;z-index:4">
		<div style="float: left;padding-left: 200px;padding-top: 30px;">
			<span
				style="font-family: STXingkai;font-size: 60px;margin-right: 50px;">纤纤</span>
		</div>
	</div>
	<div class="middle">
		<form id="form" action="../admin/login" method="get" style="width: 310px;">
			<table>
				<tr>
					<td colspan="2">
						<p style="color: red;" th:text="${session.message}"></p>
					</td>
				</tr>
				<tr>
					<td><input type="text" name="aid" id="aid" placeholder="用户名">
					</td>
				</tr>
				<tr>
					<td><input type="password" id="pwd" name="pwd" placeholder="密&nbsp;&nbsp;&nbsp;&nbsp;码"></td>
				</tr>
				<tr>
					<td><input type="submit" value="登&nbsp;&nbsp;录"
						style="background-color: #64845F;margin-bottom: 0px;"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
